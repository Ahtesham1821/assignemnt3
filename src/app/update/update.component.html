<div mat-dialog-title>
<h1>EmployeeRecord</h1>
</div>
<form [formGroup]="DataForms" (ngSubmit)="onFormSubmit(DataForms.value)">
<div mat-dialog-content class="content">
 <div class="row">
<mat-form-field appearance="outline">
<mat-label>EmployeeName</mat-label>
<input matInput type="text" placeholder="Name" formControlName="employeeName">
 </mat-form-field>
 <mat-form-field appearance="outline">
<mat-label>EmployeeId</mat-label>
<input matInput type="text" maxlength="10" minlength="6" placeholder="employeeId"
formControlName="EmployeeId">
 </mat-form-field>
 </div>
 <div class="row">
 <mat-form-field appearance="outline">
<mat-label>CompanyName</mat-label>
<input matInput placeholder="companyName" type="text" formControlName="companyName" required>
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>CompanyAddress</mat-label>
<input matInput placeholder="companyAddress" type="text" formControlName="companyAddress" required>
 </mat-form-field>
</div>
<div class="row">
<mat-form-field appearance="outline">
<mat-label>Month</mat-label>
<select matNativeControl required formControlName="currentMonth"> 
 <option value="Jan">Jan</option>
 <option value="Feb">Feb</option>
 <option value="Mar">Mar</option>
 <option value="April">April</option>
 <option value="may">may</option>
<option value="june">june</option>
 <option value="july">july</option>
 <option value="august">august</option>
 <option value="september">september</option>
 <option value="october">october</option>
<option value="november">november</option>
 <option value="december">december</option>
</select>
</mat-form-field>
<mat-form-field appearance="outline">
 <mat-label>Year</mat-label>
 <input matInput formControlName="currentYear" type="number">
 </mat-form-field>
 </div>
 <div class="row">
<mat-form-field appearance="outline">
<mat-label>PfNo</mat-label>
<input matInput maxlength="10" minlength="5" placeholder="EX.74665372" formControlName="pfno">
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>UAN</mat-label>
<input matInput maxlength="10" minlength="5" formControlName="uan" placeholder="Ex. 65DH6252">
</mat-form-field>
</div>
<div class="row">
<mat-form-field appearance="outline">

<mat-label>Designation</mat-label>

<select matNativeControl required formControlName="designationId">

<option value="1">Developer</option>

<option value="2">Designer</option>

<option value="3">DataAnalyst</option>

<option value="4">Senior Developer</option>

 </select>

</mat-form-field>
<mat-form-field appearance="outline">

<mat-label>Department</mat-label>

<select matNativeControl required formControlName="departmentId">

<option value="1">MS</option>

<option value="2">NON-MS</option>

</select>

</mat-form-field>
</div>
<div class="row">
<mat-form-field appearance="outline">
 <mat-label>BankName</mat-label>
 <input matInput placeholder="Ex.sbi, PNB" formControlName="bankName">
</mat-form-field>
<mat-form-field appearance="outline">
 <mat-label>AccountNumber</mat-label>
 <input matInput type="number" maxlength="15" min="6" formControlName="bankAcNo" placeholder="EX. 746636763">
</mat-form-field>
</div>
    <div class="row">
<mat-form-field appearance="outline">
 <mat-label>EsiNo</mat-label>
 <input matInput type="text" maxlength="10" minlength="6" placeholder="ESi"
   formControlName="esiNo">
</mat-form-field><mat-form-field appearance="outline">
<mat-label>Date Of Joining</mat-label>
<input matInput type="date" placeholder="dateOfJoinning"  formControlName="dateOfJoinning">
  </mat-form-field>
     

<!-- <mat-form-field appearance="outline">
 <mat-label>ChooseDate</mat-label>
 <input matInput [matDatepicker]="picker" formControlName="dateOfJoinning">
 <mat-hint>MM/DD/YYYY</mat-hint>
 <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
 <mat-datepicker #picker></mat-datepicker>
</mat-form-field> -->




    </div>
    <table>
<div>
 <td><strong>Earning</strong></td>
 <tr>Basic Wages: <input type="number" maxlength="10" minlength="3" formControlName="basic"></tr>
 <tr>HRA: <input type="number" maxlength="10" minlength="3" formControlName="hra"></tr>
 <br>



 <!-- <td><strong>Deduction</strong></td> -->



 <!-- <tr>EPF: <input readonly type="text"></tr>



 <tr>ESI: <input readonly type="text"></tr> -->



</div>
</table>
 </div>
<div mat-dialog-actions class="action">
<button mat-raised-button type="button" mat-dialog-close color="accent">Cancel</button>

<button mat-raised-button color="primary" type="submit" color="primary">Save</button>
 <!-- <button mat-raised-button color="primary" type="submit" color="primary" *ngIf="isEditable">{{data ? 'Update'
: 'Save'}}</button> -->
 </div>
</form>
